language: cpp

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y lcov

compiler:
  - gcc
  - clang

os:
  - linux
  - osx

install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi

script:
  - ./project build

matrix:
  exclude:
    # Only check clang on OS X
    - os: osx
      compiler: gcc
    - os: linux
      compiler: clang

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-4.8
      - g++-4.8
      - clang
