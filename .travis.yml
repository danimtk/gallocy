before_deploy:
  - gem install deb-s3
  - echo "$PATH"
  - which deb-s3

deploy:
  provider: script
  skip_cleanup: true
  script: /home/travis/.rvm/gems/ruby-2.2.0/bin/deb-s3
            upload
            --bucket gallocy
            --access-key-id $GALLOCY_S3_KEY_ID
            --secret-access-key $GALLOCY_S3_KEY
            packages
